<!--修复点击侧边栏按钮回到顶部的问题-->
<style>
  .sidebar-checkbox {
    display: none;
  }
  .sidebar-toggle {
    position: fixed;
    background: none;
  }
</style>
<!--修复侧边栏特定情况下抖动的问题(https://github.com/wu-kan/wu-kan.github.io/issues/11)--> 
<style>
  .sidebar {
    overflow: hidden;
    min-height: 101%;
  }
  .sidebar:hover{
    overflow-y: scroll; 
  }
</style>
<!--侧边栏头像效果--> 
<style>
  .effect {
    margin: 1rem;
    perspective: 900px;
  }
  .effect-info {
    text-align: center;
    position: absolute;
    top: 0;
    width: 100%;
    transform-style: preserve-3d;
  }
  .effect-img {
    z-index: 11;
    width: 100%;
    height: 100%;
    position: relative;
    transition: all 0.5s ease-in-out;
  }
  .effect-img:before {
    position: absolute;
    display: block;
  }
  .effect-right_to_left .effect-img {
    transform-origin: 0% 50%;
  }
  .effect-right_to_left:hover .effect-img {
    transform: rotate3d(0, 1, 0, -180deg);
  }
</style>
