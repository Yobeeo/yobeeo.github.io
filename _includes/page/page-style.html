<!--增加宽屏下的显示内容-->
<style>
  .container {
    min-width: 66.6%;
    min-height: 100vh;
  }
  @media only print {
    .container {
      min-width: 100%;
    }
  }
</style>
<!--网站背景图片，分竖屏、宽屏；改链接即可，不想用可以把这一项全删掉；要换壁纸图片的话可把url内的部分换成你自己的，比如你放在 /assets/image/background.jpg，那就改成 url(/assets/image/background.jpg)-->
<style>
  .warp {
    background-image: url({{ page.settings.body.background-img }});
  }
  @media (min-aspect-ratio: 2400/1850) {
    .wrap {
      background-image: url({{ page.settings.body.background-img }});
    }
  }
</style>
<!--给文章加上磨砂背景，防止被背景影响阅读；同时加上加载动画-->
<style>
  .container.content {
    padding: 2rem;
    box-shadow: 0 0 2rem rgba(255,255,255,0.9);
    background-color: rgba(255,255,255,0.95);
    animation-duration: 2s;
    animation-name: fadeIn;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
